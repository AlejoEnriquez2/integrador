<ion-header>
    <ion-toolbar>
        <ion-title>calificar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="full">
        <ion-item>
            <ion-label position="floating">Comentarioa</ion-label>
            <ion-textarea rows="6" required type="text" [(ngModel)]="comentario.comentario"></ion-textarea>
        </ion-item>

        <app-image-upload [icon]=" 'library' " [type]=" 'library' " (uploadFinished)="imagenCargada($event) "></app-image-upload>

        <ion-item>
            <ion-button shape="round" size="default" (click)="upload() ">subir</ion-button>
        </ion-item>
    </ion-list>
</ion-content>
